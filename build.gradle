plugins {
    id 'java'
}

group = 'org.cscb525'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.6.9.Final'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '9.2.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.3'
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    implementation("org.hibernate.validator:hibernate-validator:8.0.1.Final")
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator-annotation-processor
    implementation("org.hibernate.validator:hibernate-validator-annotation-processor:8.0.1.Final")
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/com.h2database/h2
    testImplementation("com.h2database:h2:2.2.224")
}

test {
    useJUnitPlatform()
}